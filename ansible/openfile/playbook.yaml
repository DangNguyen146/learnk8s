- hosts: "{{ env_name }}"
  become: yes
  tasks:
    - name: Copy file lsof
      copy:
        src: template/lsof.sh
        dest: /usr/lib64/nagios/plugins/lsof.sh
        mode: +x

    - name: remove old nrpe command
      ansible.builtin.lineinfile:
        path: /etc/nagios/nrpe.cfg
        state: absent
        regexp: '^.*check_lsof'

    - name: Add nrpe commmand
      ansible.builtin.lineinfile:
        path: /etc/nrpe.d/command.cfg
        regexp: '^.*check_lsof'
        line: command[check_lsof]=/usr/lib64/nagios/plugins/lsof.sh
        create: yes

    - name: Reload service nrpe
      ansible.builtin.service:
        name: nrpe
        state: reloaded