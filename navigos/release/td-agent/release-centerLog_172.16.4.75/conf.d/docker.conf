<filter docker_stats.**>
    @type script
    path /data/www/config/scripts/script/docker.rb
</filter>
<match docker_stats.**>
    @type copy
    <store>
        @type elasticsearch
        @log_level error
        host 172.16.4.47
        # user td-agent
        # password aJtK29az9mzTSMi
        port 9200
        logstash_format true
        type_name log
        logstash_prefix docker_stats
        verify_es_version_at_startup false
        default_elasticsearch_version 7
        #buffer_type memory
        buffer_type file
        buffer_chunk_limit 1024m
        buffer_queue_limit 10240
        buffer_path /data/td-agent/logs/prod/buffer/buffer_elasticsearch_docker_stats
        flush_interval 5s
        #retry_limit 17
        retry_timeout 72h
        retry_forever false
        retry_wait 1
        num_threads 1
        request_timeout 45s
    </store>
</match>
<match docker_stats.**>
     @type stdout
</match>