<source>
    @type tail
    path /data/www/container_stats/logs/docker.log
    format json
    tag docker_input
</source>
<match docker_input>
    @type record_modifier
    <record>
        host "#{Socket.gethostname}"
    </record>
    tag docker_stats
</match>
<match docker_stats.**>
    @type copy
    <store>
        @type forward
        send_timeout 60s
        recover_wait 300s
        hard_timeout 60s
        heartbeat_interval 1s
        phi_threshold 16
        flush_interval 0
        <server>
            name release-centerLog
            host 172.16.4.75
            port 1514
            weight 60
        </server>
    </store>
</match>