<source>
    @type tail
    @id event_hotkeywords_log
    # path /data/docker/volumes/hot-keywords/_data/hot-keywords/logs/*.log
    path /data/docker/volumes/hot-keywords/hot-keywords/logs/*.log
    pos_file /data/td-agent/tmp/hot-keywords.pos
    <parse>
        @type json
        time_format %Y-%m-%dT%H:%M:%S.%N%z
        timezone Asia/Ho_Chi_Minh
    </parse>
    tag event_hotkeywords_log
</source>



<match event_hotkeywords_log.**>
    @type copy
    <store>
        @type forward
        #@id out_event_hotkeywords_log
        send_timeout 300s
        recover_wait 60s
        hard_timeout 300s
        time_as_integer true
        <server>
            name release-centerLog
            host 172.16.4.75
            port 1514
            weight 60
        </server>
    </store>
</match>


