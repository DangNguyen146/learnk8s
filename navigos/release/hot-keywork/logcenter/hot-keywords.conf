<match event_hotkeywords_log.**>
    @type copy
    <store>
        @type file
        format json
        path /data/td-agent/logs/release/event_hotkeywords_application
        time_slice_format %Y%m%d
        time_slice_wait 10m
        time_format %Y-%m-%dT%H:%M:%S.%3N%z
        #include_time_key true
        compress gzip
        buffer_type file
        buffer_chunk_limit 1024m
        buffer_queue_limit 10240
        buffer_path /data/td-agent/logs/release/buffer/buffer_event_hotkeywords_application
        disable_retry_limit false
        retry_limit 17
        retry_wait 1s
    </store>
    <store>
        @type elasticsearch
#        scheme https
#        user td-agent
#        password kuLrEsHprvmX7CQAhX
#        ssl_verify false
#        ssl_version TLSv1_2
        host 172.16.4.74
        # user td-agent
        # password kuLrEsHprvmX7CQAhX
        port 9200
        target_type_key
        logstash_format true
        type_name microservice
        logstash_prefix event_hotkeywords_v1
        #buffer_type memory
        buffer_type file
        buffer_chunk_limit 1024m
        buffer_queue_limit 10240
        buffer_path /data/td-agent/logs/release/buffer/buffer_elasticsearch_event_hotkeywords_application
        flush_interval 5s
        retry_limit 17
        retry_wait 1.0
        num_threads 1
        request_timeout 120s
    </store>
