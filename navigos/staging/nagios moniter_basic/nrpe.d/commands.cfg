command[check_users]=/usr/lib64/nagios/plugins/check_users -w 5 -c 10
command[check_load]=/usr/lib64/nagios/plugins/check_load -w 1,2,5 -c 30,25,20 -r 4
command[check_hda1]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /dev/hda1
command[check_zombie_procs]=/usr/lib64/nagios/plugins/check_procs -w 5 -c 10 -s Z
command[check_procs]=/usr/lib64/nagios/plugins/check_procs -w 350 -c 400
        ---> check_total_procs


command[check_disk]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /dev/sda2
command[check_disk_data]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /data
command[check_disk_root]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_swap]=/usr/lib64/nagios/plugins/check_swap -w 20 -c 10
command[check_memory]=/usr/lib64/nagios/plugins/pmp-check-unix-memory -w 95 -c 99 -d
command[check_cpu]=/usr/lib64/nagios/plugins/check_cpu_usage.sh -w 80 -c 90 -d
command[check_iostat_data_partition]=/navigos-script/nagios/check_iostat/check_iostat_2 -d sdb1 -w 200,100000,100000 -c 300,200000,200000
command[check_haproxy_request_times]=/usr/lib64/nagios/plugins/check_haproxy -u 'http://10.122.4.31:9000/haproxy_stats;csv;norefresh' -U admin -P 82DULqFqvNqc -w 2 -c 3
command[check_haproxy_stats]=sudo /usr/lib64/nagios/plugins/check_haproxy_stats -s /var/lib/haproxy/stats -w 80 -c 90
command[check_web_live]=python3 /usr/lib64/nagios/plugins/test.py -w 5 -c 10


-w, --warning = PERCENT%
         Thoát với trạng thái CẢNH BÁO nếu còn trống dưới PERCENT dung lượng đĩa
-c, --critical = PERCENT%
         Thoát với trạng thái CRITICAL nếu còn trống dưới PERCENT dung lượng đĩa
          --các ngưỡng có kết cấu
         Không cảnh báo ở một mức nhất định trừ khi "PERCENT" VÀ "INTEGER đơn vị"
         các ngưỡng được đáp ứng. Đối với điều kiện HOẶC, không sử dụng cờ này.
