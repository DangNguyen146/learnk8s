<source>
    @type tail
    path /data/docker/volumes/www-logs/_data/employer.vietnamworks.com_access.log,/data/docker/volumes/www-logs/_data/vietnamworks.com_access.log,/data/docker/volumes/www-logs/_data/superadmin.vietnamworks.com_access.log,/data/docker/volumes/www-logs/_data/secure.vietnamworks.com_access.log
    pos_file /data/td-agent/tmp/vnw_access.pos
    format /^(?<remote>[^ ]*) (?<host_value>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] (?<upstream_cache_status>[^ ]*) (?<upstream_addr>[^ ]*) "(?<method>\S+)(?: +(?<path>[^\"]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*) (?<request_time>[^ ]*) (?<upstream_reponse_time>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<http_x_forwarded>[^\"]*)" "(?<host>[^\"]*)" "(?<http_origin>[^\"]*)" "(?<proxy_host>[^\"]*)")?$/
    time_format %d/%b/%Y:%H:%M:%S %z
    tag vnw.nginx.access
</source>
<filter vnw.**>
    type typecast
    types size:integer,request_time:float,upstream_reponse_time:float
</filter>
<match vnw.**>
    @type record_modifier
    <record>
    service "vietnamworks"
    branch "release"
    servername "release-lb-01"
    </record>
    tag vnw_access
</match>
<match vnw_access.**>
    @type copy
    <store>
        @type forward
        send_timeout 60s
        recover_wait 300s
        hard_timeout 60s
        heartbeat_interval 1s
        phi_threshold 16
        flush_interval 0
        <server>
            name release-centerLog
            host 172.16.5.75
            port 1514
            weight 60
        </server>
    </store>
</match>