<match kong_access.**>
    @type copy
    <store>
        @type file
        format json
        path /data/td-agent/logs/prod/access/kong_access
        time_slice_format %Y%m%d
        time_slice_wait 10m
        time_format %Y-%m-%d %H:%M:%S
        include_time_key true
        # compress gzip
        buffer_type file
        buffer_chunk_limit 100k
        buffer_queue_limit 100
        buffer_path /data/td-agent/logs/prod/buffer/buffer_kong_access
        #flush_interval 0
        disable_retry_limit false
        retry_limit 17
    </store>
</match>